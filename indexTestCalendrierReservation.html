<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title> - jsFiddle demo by jquerybyexample</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
        <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="./css/result-light.css">
        <link href="./css/custom-theme/jquery-ui-1.10.3.custom.css" rel="stylesheet">
        <script src="./js/jquery-ui-1.10.3.custom.js"></script>



        <style type="text/css">
            body 
            {
                font-family:Calibri;
                font-size : 12pt;
                padding:5px;
            }
            p
            {
                font-weight:bold;
            }
            li
            {
                color:Maroon;font-weight:bold;
            }
        </style>
        <script type="text/javascript">//<![CDATA[ 
            $(window).load(function()
            {
                $(document).ready(function () 
                {
                    var arrDisabledDates = {};
                    arrDisabledDates[new Date('03/22/2013')] = new Date('03/22/2013');
                    arrDisabledDates[new Date('04/04/2013')] = new Date('04/04/2013');
                    arrDisabledDates[new Date('05/16/2013')] = new Date('05/16/2013');
                    arrDisabledDates[new Date('06/30/2013')] = new Date('06/30/2013');

                    $('#txtDate').datepicker(
                    {
                        beforeShowDay: function (dt) 
                        {
                            var bDisable = arrDisabledDates[dt];
                            if (bDisable) return [false, '', ''];
                            else return [true, '', ''];
                        }
                    });
                });
            });//]]>  
        </script>
    </head>
    <body>
        <p>For Demo, Following dates are set disabled.
        <br/>
        <ul>
            <li>22-Mar-2013</li>
            <li>04-Apr-2013</li>
            <li>16-May-2013</li>
            <li>30-Jun-2013</li>
        </ul>
        </p>
        <br/>Select Date:
        <input type='text' id='txtDate' />        
    <body>
</html>
